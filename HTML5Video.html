<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<canvas id="c" width="1280" height="600">Your browser doesn't support canvas</canvas>
		<video autoplay loop controls id="theVideo" width="700" height="500">
		<source src="../The.Big.Bang.Theory.S08E20.HDTV.x264-LOL.mp4" >
		</video>
		<br>
		<form>
		Video Size: <input type="range" id="videoSize"
						min = "80"
						max = "1280"
						step = "1"
						value = "80" />
		</form>

		 <script>
		
		window.addEventListener("load", eventWindowLoaded, false);

		function eventWindowLoaded() {

			var sizeElement = document.getElementById("videoSize");
			sizeElement.addEventListener("change", videoSizeChanged, false);

			var videoElement = document.getElementById("theVideo");
			var widthToHeightRatio = videoElement.width/videoElement.height;


			function videoSizeChanged(e) {
				var target = e.target;
				videoElement.width = target.value;
				videoElement.height = target.value/widthToHeightRatio;
			} //end videoSizeChanged function

		} //end eventWindowLoaded function

		</script>
	</body>
</html>

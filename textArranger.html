<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>My Canvas</title>
</head>

<body>
<canvas id="c" width="800" height="400">Your browser doesn't support HTML5 Canvas</canvas>

<form>
Text: <input type="text" id="textbox" placeholder="Text for canvas"> <br>

Fill Or Stroke: <select id="fillOrStroke">
<option value="fill">Fill</option>
<option value="stroke">Stroke</option>
<option value="both">Both</option>
</select> <br>

Font Size: <input type="range" id="fontSize"
	min="30"
	step="0.1"
	max="90"
	value="30" />
<br>

FontWeight: <select id="fontWeight">
<option value="normal">Normal</option>
<option value="bold">Bold</option>
<option value="bolder">Bolder</option>
<option value="lighter">Lighter</option>
</select> <br>


FontStyle: <select id="fontStyle">
<option value="normal">Normal</option>
<option value="italic">Italic</option>
<option value="oblique">Oblique</option>
</select> <br>


Font Face: <select id="fontFace">
<option value="sans=serif">Sans Serif</option>
<option value="Helvetica">Helvetica</option>
<option value="Helvetica Neue">Helvetica Neue</option>
<option value="Monospace">Monospace</option>
<option value="Fantasy">Fantasy</option>
</select>
<br>

Alpha: <input type="range" id="textAlpha"
				min="0.0"
				max="1.0"
				step="0.01"
				value="1.0" />
<br>

Fill Color: <input type="color" id="textFillColor" value="53657D"/>
<br>

Stroke Color:	<input type="color" id="textStrokeColor" value="F7F5F6"/>
<br>


</form>



<script>
var c = document.getElementById("c");
var ctx = c.getContext("2d");
var message = "Your text";
var w = c.width;
var h = c.height;

var metrics = ctx.measureText(message);
var textWidth = metrics.width;
var xCenter = (c.width/2) - (textWidth/2);
var yCenter = c.height/2;
var fillOrStroke = "fill";
var fontSize = "40", 
		fontWeight = "normal",
		fontStyle = "normal",
		fontFace = "Helvetica Neue";
var textBaseline = "middle";
var textAlign = "center";
var textAlpha = 1;
var textFillColor = '#53657D';
var textStrokeColor = '#F7F5F6';

function clearCanvas(){
	c.width = w;
	c.height = h;
} //end clearCanvas function

function drawScreen(){
//Background
	ctx.globalAlpha = 1;
	ctx.fillStyle = "#D1D7DA";
	ctx.fillRect(0, 0, w, h);
	ctx.fillText(message, xCenter, yCenter);
	
//Box
	ctx.strokeStyle = "#738497";
	ctx.strokeRect(5, 5, w-10, h-10);

//Text
	ctx.font = fontWeight + " " + fontStyle  + " " + fontSize + "px " + fontFace;  
	ctx.textBaseline = textBaseline;
	ctx.textAlign = textAlign;
	ctx.globalAlpha = textAlpha;

	switch(fillOrStroke) {
		case "fill":
			ctx.fillStyle = textFillColor;
			ctx.fillText(message, xCenter, yCenter);
			break;

		case "stroke":
			ctx.strokeStyle = textStrokeColor;
			ctx.strokeText(message, xCenter, yCenter);
			break;

		case "both":
			ctx.fillStyle = textFillColor;
			ctx.strokeStyle = textStrokeColor;
			ctx.strokeText(message, xCenter, yCenter);
			ctx.fillText(message, xCenter, yCenter);
	} //end Switch statement for fillOrStroke

}// end drawScreen function

drawScreen(); //To draw the canvas app at the start




//Textbox changes
formElement = document.getElementById("textbox");
formElement.addEventListener("keyup",textBoxChange, false);

function textBoxChange(e){
	clearCanvas();
	var target = e.target;
	message = target.value;
	drawScreen();

}


// Fill Or Stroke option
var formElement = document.getElementById("fillOrStroke");
formElement.addEventListener("change", fillOrStrokeChanged, false);

function fillOrStrokeChanged(e){
	clearCanvas();
	var target = e.target;
	fillOrStroke = target.value;
	drawScreen();
}



//Font Face Option
formElement = document.getElementById('fontFace');
formElement.addEventListener('change', fontFaceChanged, false);

function fontFaceChanged(e){
	// clearCanvas();
	var target = e.target;
	fontFace = target.value;
	drawScreen();
}



//Font Size Option
formElement = document.getElementById("fontSize");
formElement.addEventListener("change", fontSizeChanged, false);

function fontSizeChanged(e){
	// clearCanvas();
	var target = e.target;
	fontSize = target.value;
	drawScreen();
}


//Font Style Option
formElement = document.getElementById("fontStyle");
formElement.addEventListener("change", fontStyleChanged, false);

function fontStyleChanged(e){
	// clearCanvas();
	var target = e.target;
	fontStyle = target.value;
	drawScreen();
}



//Font Weight Option
formElement = document.getElementById('fontWeight');
formElement.addEventListener("change", fontWeightChanged, false);

function fontWeightChanged(e){
	// clearCanvas();
	var target = e.target;
	fontWeight = target.value;
	drawScreen();
}

//Text Alpha range
formElement = document.getElementById("textAlpha");
formElement.addEventListener("change", textAlphaChanged, false);

function textAlphaChanged(e){
	var target = e.target;
	textAlpha = target.value;
	drawScreen();
}

//Fill Color Change
formElement = document.getElementById("textFillColor");
formElement.addEventListener("keyup", textFillColorChange, false);

function textFillColorChange(e){
	var target = e.target;
	textFillColor = "#" + target.value;
	drawScreen();
}

//Stroke Color Change
formElement = document.getElementById("textStrokeColor");
formElement.addEventListener("keyup", textStrokeColorChange, false);

function textStrokeColorChange(e){
	var target = e.target;
	textStrokeColor = "#" + target.value;
	drawScreen();
}


</script>








</body></html>

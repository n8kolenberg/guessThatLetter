<!DOCTYPE html>

	<body>
		
		<form>
			<input type="button" id="createImageData" value="Export Canvas Image">
		</form>

		<canvas id="c" width="200" height="200"></canvas>

		<script>

		var c = document.getElementById("c");
		var ctx = c.getContext("2d");

		
		var yOffset = 0;

		function drawScreen(){	
			
			ctx.clearRect(0, 0, c.width, c.height);

				
			var currentPath = ctx.beginPath();
			ctx.strokeStyle = "red";
			ctx.lineWidth = 10;
			ctx.moveTo(0, 0+yOffset);
			ctx.lineTo(50, 0+yOffset);
			ctx.lineTo(50, 50+yOffset);
			ctx.stroke();
			ctx.closePath();
				yOffset+=1;
		} // end drawScreen function
		drawScreen();

		function gameLoop() {
			window.setTimeout(gameLoop, 5);
			drawScreen();
		}
		gameLoop();
